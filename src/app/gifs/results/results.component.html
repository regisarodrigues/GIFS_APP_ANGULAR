<div class="row">
  <div *ngFor="let gif of gifs" class="col-md-4 col-sm-6">
    <div class="card">
      <img
        [src]="gif.images.original.url"
        [alt]="gif.title"
        class="card-img-top"
      />
      <div class="card-body">
        <p class="card-text">{{ gif.title }}</p>
      </div>
    </div>
  </div>
</div>
